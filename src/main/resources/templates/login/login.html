<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookside :: 로그인</title>
    <div th:replace="layout/head::head"></div>
</head>
<body>

<!-- Pre Loader -->
<div id="aa-preloader-area">
    <div class="pulse"></div>
</div>
<!-- SCROLL TOP BUTTON -->
<a class="scrollToTop" href="#"><i class="fa fa-angle-double-up"></i></a>
<!-- END SCROLL TOP BUTTON -->

<section id="aa-contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="aa-contact-area">
                    <div class="aa-contact-bottom">
                        <div class="aa-title">
                            <h2>Login</h2>
                            <span></span>
                            <p><strong class="required">*</strong> 표시는 필수입니다.</p>
                        </div>
                        <div class="aa-contact-form">
                            <form class="contactform">
                                <p class="comment-form-email">
                                    <label for="email">Email <span class="required">*</span></label>
                                    <input type="email" name="email" value="" aria-required="true" required="required">
                                </p>
                                <p class="comment-form-password">
                                    <label for="password">비밀번호 <span class="required">*</span></label>
                                    <input type="password" name="password" value="" aria-required="true" required="required">
                                </p>
                                <p class="form-submit">
                                    <input type="submit" name="submit" class="aa-browse-btn" value="로그인"
                                            onclick="location.href='/'">
                                    <input type="button" class="aa-browse-btn" value="회원가입 페이지로"
                                            onclick="location.href='/join'">
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:replace="layout/footer::footer"></footer>
<!-- / Footer -->

<div th:replace="layout/script::script"></div>

</body>
</html>
