<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicon -->
        <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">

        <!-- Font awesome -->
        <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
        <!-- Bootstrap -->
        <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
        <!-- slick slider -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/slick.css}">
        <!-- price picker slider -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/nouislider.css}">
        <!-- Fancybox slider -->
        <link rel="stylesheet" th:href="@{/css/jquery.fancybox.css}" type="text/css" media="screen" />
        <!-- Theme color -->
        <link id="switcher" th:href="@{/css/theme-color/default-theme.css}" rel="stylesheet">

        <!-- Main style sheet -->
        <link th:href="@{/css/style.css}" rel="stylesheet">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel='stylesheet' type='text/css'>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
</html>
